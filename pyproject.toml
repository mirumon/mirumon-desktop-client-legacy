[tool.poetry]
name = "mirumon-desktop-client"
version = "0.0.1"
description = "Windows monitoring client"
authors = ["Slyfoxy <khitrov34@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
wmi = "^1.4"
pypiwin32 = "^223.0"
pydantic = "^1.0"
websockets = "^8.0"
python-dotenv = "^0.10.3"
loguru = "^0.3.2"

[tool.poetry.dev-dependencies]
black = "19.3b0"
isort = "^4.3"
autoflake = "^1.3"

wemake-python-styleguide = "^0.12.5"
mypy = "^0.730.0"

pytest = "^5.2"
pytest-asyncio = "^0.10.0"
pytest-cov = "^2.8"

httpx = "^0.7.5"
asgi-lifespan = "^0.4.2"
flake8-fixme = "^1.1"


[tool.black]
target_version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(\.git/
  |\.eggs
  |\.hg
  |__pycache__
  |\.cache
  |\.ipynb_checkpoints
  |\.mypy_cache
  |\.pytest_cache
  |\.tox
  |\.venv
  |node_modules
  |_build
  |buck-out
  |build
  |dist
  |media
  |infrastructure
  |templates
  |locale
  |docs
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
